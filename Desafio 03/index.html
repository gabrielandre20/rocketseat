<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="iname">Nome</label> <br>
            <input type="text" name="name" id="iname">
            <br>
            <label for="iemail">Email</label> <br>
            <input type="email" name="email" id="iemail"> <br>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
        
    </form>
    
</body>
</html>
