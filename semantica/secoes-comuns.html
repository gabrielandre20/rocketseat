<!--

    Seções Comuns

    - cabeçalho <header>
        . início da página é o header global
        . pode ser usado em outros elementos semanticos como article, section
        . multiplos headers
    - navegação <nav>
        . links de menu, navegação
        . geralmente dentro do header
    - conteúdo principal <main>
        . um por página
    - conteúdos do main <article>
        . Post de um blog
        . Artigos    
    - barra lateral <aside>
        . conteúdos levemente relacionados ao conteúdo principal
            - explicações
            - grossários
            - links extras
            - biografia do autor
            - informações de perfil
    - seções <section>
        . Geralmente precisa de título na tag antes da descrição
        . Substituto da <div>  
    - rodapé <footer>
        - informações do autor, copyright, etc

    - Usos Genéricos
        . div
        . span            

    



-->
