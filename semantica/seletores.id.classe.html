    Pseudo Classes

    :first-child
        . primeiro item de um elemento
    :nth-of-type()
        .pega elemento por tipo e posição
    :nth-child()
        .seleciona primeiro filho de um elemento
        . (even)
            .alterna nos filhos pares
        .(odd)
            .alterna nos filhos ímpares
    :hover
        . muda as características CSS de um elemento ao passar o mouse por cima
    :focus
        .muda características CSS de um elemento ao clicar no item
