<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <!--Select -->
    <!--
        Atributos
            . menu de opções
            . uso da tag <option>
                . contém opções
                . atributos necessários
                    . value
                . atributos únicos
                    . multiple
                        - múltiplas opç~pes
                    . size
                    
    -->
    
    <h3>Select</h3>

    <label for="carro">Qual modelo do carro?</label>
    <select name="" id="carro" multiple>
        <option value="">Selecione o modelo</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
        <option value="bmw">X6</option>
    </select>

    <br>

    <h3>Option group</h3>
    <label for="">Escolha um ou mais pets:</label>
</body>
</html>
